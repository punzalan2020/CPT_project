<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>


<body>

<script>
var score=parseInt(prompt("Enter your score :"))
var precentage=score/10*100

if (score >7) {
	document.write("<p style='font-size:700%;text-align:center;'>Congradulations!!!</p>")
	document.write("Your score was " +score+ "/10<br> Therefore you got " +precentage+ " % <br><br><br>")
	document.write("<a>ATLA trivia *link*</a>")
}
else {
	document.write("Your score was " +score+ "/10<br> Therefore you got " +precentage+ " % <br><br>    <br>")
	document.write("Redo the quiz")
	}
</script>

</body>
</html>
